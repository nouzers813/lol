    <script>
        var titleText = "nouzers";
        var titleWords = titleText.split(" ");
        var currentWordIndex = 0;
        var currentWord = titleWords[currentWordIndex];
        var currentCharIndex = 0;
        var direction = 1;
    
        function updateTitle() {
          document.title = currentWord.substring(0, currentCharIndex);
    
          currentCharIndex += direction;
    
          if (currentCharIndex < 0) {
            currentCharIndex = 0;
            direction = 1;
            currentWordIndex = (currentWordIndex + 1) % titleWords.length;
            currentWord = titleWords[currentWordIndex];
          }
    
          if (currentCharIndex > currentWord.length) {
            currentCharIndex = currentWord.length;
            direction = -1;
          }
    
          setTimeout(updateTitle, 200); // Update title every 200 milliseconds
        }
    
        updateTitle();
      </script>

    <div id="snow"></div>
    <style>
        #snow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 1000;
        
    }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
        var script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
        script.onload = function(){
            particlesJS("snow", {
                "particles": {
                    "number": {
                        "value": 200,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "opacity": {
                        "value": 0.7,
                        "random": false,
                        "anim": {
                            "enable": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": false
                        }
                    },
                    "line_linked": {
                        "enable": false
                    },
                    "move": {
                        "enable": true,
                        "speed": 5,
                        "direction": "bottom",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 300,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "events": {
                        "onhover": {
                            "enable": false
                        },
                        "onclick": {
                            "enable": false
                        },
                        "resize": false
                    }
                },
                "retina_detect": true
            });
        }
        document.head.append(script);
    });
    </script>
